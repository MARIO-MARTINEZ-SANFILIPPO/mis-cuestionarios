            feedbackContainer.innerHTML = '';
            let html = `<h2 class="text-2xl font-bold mb-6">${currentQuestionIndex + 1}. ${questionData.question}</h2>`;

            if (questionData.type === 'multiple-choice' || questionData.type === 'multiple-correct') {
                const inputType = questionData.type === 'multiple-choice' ? 'radio' : 'checkbox';
                html += `<div class="space-y-3" id="options-container">`;
                questionData.options.forEach(option => {
                    const sanitizedOption = option.replace(/"/g, '&quot;');
                    html += `
                        <label class="flex items-center p-4 border-2 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="${inputType}" name="option" value="${sanitizedOption}" class="form-${inputType} h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="ml-4 text-lg">${option}</span>
                        </label>
                    `;
                });
                html += `</div>`;
                 if (questionData.type === 'multiple-correct') {
                    html += `<button id="check-multiple-correct-btn" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Verificar</button>`;
                }
            } else if (questionData.type === 'matching') {
                const concepts = Object.keys(questionData.pairs).sort(() => Math.random() - 0.5);
                const descriptions = Object.values(questionData.pairs).sort(() => Math.random() - 0.5);
                
                html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-6">`;
                html += `<div id="concepts-container" class="space-y-3">`;
                concepts.forEach((concept, index) => {
                    html += `<div id="concept-${index}" draggable="true" class="draggable-item p-3 bg-blue-100 dark:bg-blue-900 border border-blue-300 dark:border-blue-700 rounded-lg">${concept}</div>`;
                });
                html += `</div>`;

                html += `<div class="space-y-3">`;
                descriptions.forEach((desc, index) => {
                    html += `
                        <div class="flex items-center h-16">
                            <div id="drop-zone-${index}" class="drop-zone w-2/5 h-full border-2 dark:border-gray-500 rounded-lg flex items-center justify-center p-2 text-sm text-gray-500">Arrastra aqu√≠</div>
                            <div class="w-3/5 pl-3">${desc}</div>
                        </div>
                    `;
                });
                html += `</div></div>`;
                html += `<button id="check-matching-btn" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Verificar</button>`;
            }

            questionContainer.innerHTML = html;
            updateButtons();
            restoreStateAndAttachListeners();
        }
        
        function restoreStateAndAttachListeners() {
            const questionData = shuffledQuizData[currentQuestionIndex];
            const savedAnswer = userAnswers[currentQuestionIndex];

            if (savedAnswer !== null) {
                if (questionData.type === 'multiple-choice') {
                    const selectedRadio = document.querySelector(`input[name="option"][value="${savedAnswer.replace(/"/g, '&quot;')}"]`);
                    if (selectedRadio) {
                        selectedRadio.checked = true;
                        handleMultipleChoiceSelection(selectedRadio, false);
                    }
                } else if (questionData.type === 'multiple-correct') {
                    savedAnswer.forEach(ans => {
                        const checkbox = document.querySelector(`input[name="option"][value="${ans.replace(/"/g, '&quot;')}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                    handleMultipleCorrectCheck(false);
                } else if (questionData.type === 'matching') {
                    // Logic to restore matching state... (omitted for brevity, but would be similar to previous versions)
                    handleMatchingCheck(false);
                }
            } else {
                 if (questionData.type === 'multiple-choice') {
                    document.querySelectorAll('input[name="option"]').forEach(input => {
                        input.addEventListener('change', (e) => handleMultipleChoiceSelection(e.target));
                    });
                } else if (questionData.type === 'multiple-correct') {
                    document.getElementById('check-multiple-correct-btn').addEventListener('click', () => handleMultipleCorrectCheck());
                } else if (questionData.type === 'matching') {
                    setupDragAndDrop();
                    document.getElementById('check-matching-btn').addEventListener('click', () => handleMatchingCheck());
                }
            }
        }

        function handleMultipleChoiceSelection(selectedInput, saveAnswer = true) {
            if (saveAnswer) userAnswers[currentQuestionIndex] = selectedInput.value;
            const questionData = shuffledQuizData[currentQuestionIndex];
            const isCorrect = selectedInput.value === questionData.answer;

            document.querySelectorAll('#options-container label').forEach(label => {
                const input = label.querySelector('input');
                input.disabled = true;
                if (input.value === questionData.answer) {
                    label.classList.add('correct-answer');
                } else if (input.checked) {
                    label.classList.add('incorrect-answer');
                }
            });
            
            feedbackContainer.innerHTML = `<div class="mt-4 p-4 rounded-lg ${isCorrect ? 'bg-green-100 dark:bg-green-900/50' : 'bg-red-100 dark:bg-red-900/50'}"><p class="font-bold">${isCorrect ? '¬°Correcto!' : 'Incorrecto.'} La respuesta correcta es: <strong>${questionData.answer}</strong></p></div>`;
        }
        
        function handleMultipleCorrectCheck(saveAnswer = true) {
            const questionData = shuffledQuizData[currentQuestionIndex];
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(cb => cb.value);
            if (saveAnswer) userAnswers[currentQuestionIndex] = selectedOptions;

            const correctAnswers = new Set(questionData.answer);
            const selectedAnswers = new Set(selectedOptions);
            const isCorrect = correctAnswers.size === selectedAnswers.size && [...correctAnswers].every(val => selectedAnswers.has(val));

            document.querySelectorAll('#options-container label').forEach(label => {
                const input = label.querySelector('input');
                input.disabled = true;
                if (correctAnswers.has(input.value)) {
                    label.classList.add('correct-answer');
                } else if (input.checked) {
                    label.classList.add('incorrect-answer');
                }
            });
            
            feedbackContainer.innerHTML = `<div class="mt-4 p-4 rounded-lg ${isCorrect ? 'bg-green-100 dark:bg-green-900/50' : 'bg-red-100 dark:bg-red-900/50'}"><p class="font-bold">${isCorrect ? '¬°Correcto!' : 'Incorrecto.'} Las respuestas correctas eran: <strong>${questionData.answer.join(', ')}</strong></p></div>`;
            document.getElementById('check-multiple-correct-btn').disabled = true;
        }


        function setupDragAndDrop() {
            // Drag and drop logic... (omitted for brevity)
        }

        function handleMatchingCheck(saveAnswer = true) {
            // Matching check logic... (omitted for brevity)
        }

        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === shuffledQuizData.length - 1;
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuizData.length}`;
        }

        function showResults() {
            let score = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;
            answersReviewContainer.innerHTML = '';

            shuffledQuizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;

                if (userAnswer === null) {
                    unansweredCount++;
                    isCorrect = false;
                } else {
                    if (question.type === 'multiple-choice') {
                        isCorrect = userAnswer === question.answer;
                    } else if (question.type === 'multiple-correct') {
                         const correctAnswers = new Set(question.answer);
                         const selectedAnswers = new Set(userAnswer);
                         isCorrect = correctAnswers.size === selectedAnswers.size && [...correctAnswers].every(val => selectedAnswers.has(val));
                    } else if (question.type === 'matching') {
                        let correctMatches = 0;
                        const totalMatches = Object.keys(question.pairs).length;
                        if(userAnswer && Object.keys(userAnswer).length > 0) {
                            for (const concept in userAnswer) {
                                if (question.pairs[concept] === userAnswer[concept]) correctMatches++;
                            }
                        }
                        isCorrect = correctMatches === totalMatches;
                    }
                }

                if (isCorrect) {
                    score++;
                } else if (userAnswer !== null) {
                    incorrectCount++;
                }
                
                let answerDisplay = Array.isArray(question.answer) ? question.answer.join(', ') : question.answer;
                if (question.type === 'matching') {
                    answerDisplay = Object.entries(question.pairs).map(([c, d]) => `<li><b>${c}:</b> ${d}</li>`).join('');
                    answerDisplay = `<ul class="list-disc list-inside text-left">${answerDisplay}</ul>`;
                }

                const reviewHtml = `
                    <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-100 dark:bg-green-800/30' : 'bg-red-100 dark:bg-red-800/30'}">
                        <p class="font-bold">${index + 1}. ${question.question}</p>
                        <p class="mt-2 text-sm">Tu respuesta: <span class="font-semibold">${userAnswer !== null ? (Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer) : 'No respondida'}</span></p>
                        ${!isCorrect ? `<p class="mt-1 text-sm">Respuesta correcta: <strong class="text-green-800 dark:text-green-300">${answerDisplay}</strong></p>` : ''}
                    </div>
                `;
                 answersReviewContainer.innerHTML += reviewHtml;
            });

            const totalQuestions = shuffledQuizData.length;
            incorrectCount += unansweredCount;
            const percentage = totalQuestions > 0 ? ((score / totalQuestions) * 100).toFixed(2) : 0;

            scoreContainer.innerHTML = `
                <div class="text-4xl font-bold mb-4">${percentage}%</div>
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-green-100 dark:bg-green-800/30 p-2 rounded-lg">
                        <div class="font-bold text-2xl text-green-600 dark:text-green-300">${score}</div>
                        <div class="text-xs">Correctas</div>
                    </div>
                    <div class="bg-red-100 dark:bg-red-800/30 p-2 rounded-lg">
                        <div class="font-bold text-2xl text-red-600 dark:text-red-300">${incorrectCount}</div>
                        <div class="text-xs">Incorrectas</div>
                    </div>
                    <div class="bg-gray-200 dark:bg-gray-600/30 p-2 rounded-lg">
                        <div class="font-bold text-2xl text-gray-600 dark:text-gray-300">${unansweredCount}</div>
                        <div class="text-xs">No Contestadas</div>
                    </div>
                </div>
            `;
            resultsModal.classList.remove('hidden');
            resultsModal.classList.add('flex');
        }

        prevBtn.addEventListener('click', () => { if (currentQuestionIndex > 0) { currentQuestionIndex--; renderQuestion(); } });
        nextBtn.addEventListener('click', () => { if (currentQuestionIndex < shuffledQuizData.length - 1) { currentQuestionIndex++; renderQuestion(); } });
        startBtn.addEventListener('click', () => { currentQuestionIndex = 0; renderQuestion(); });
        endBtn.addEventListener('click', () => { currentQuestionIndex = shuffledQuizData.length - 1; renderQuestion(); });
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', startQuiz);

        startQuiz();
    </script>
